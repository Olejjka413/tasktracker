<!DOCTYPE html>

<html lang="ru">
<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task-tracker | Главная</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>


<body >
	<header class="header">
					<div class="header__logo">
						
						<h1>Task tracker</h1>	
						<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check2-all" viewBox="0 0 16 16">
							<path d="M12.354 4.354a.5.5 0 0 0-.708-.708L5 10.293 1.854 7.146a.5.5 0 1 0-.708.708l3.5 3.5a.5.5 0 0 0 .708 0l7-7zm-4.208 7-.896-.897.707-.707.543.543 6.646-6.647a.5.5 0 0 1 .708.708l-7 7a.5.5 0 0 1-.708 0z"/>
							<path d="m5.354 7.146.896.897-.707.707-.897-.896a.5.5 0 1 1 .708-.708z"/>
						  </svg>
					</div>
		
					<div class="header__login">
						<div class="login__wrapper">
							<a href="#">Войти</a>
							<a href="#">Регистрация</a>
						</div>
						<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
							<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
							<path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
						  </svg>
						
					</div>
			</nav>
		
	</header>


	<main>

		<section class="planned tasks">
			<h2 class="planned__heading tasks__heading">Запланированные задачи</h2>
			<ul class="planned__list tasks__list">
				<li class="planned__item tasks__item">
					
					<h3 class="item__heading">Заголовок задачи</h3>
					<p class="item__time">01.01.2022</p>
				</li>
			</ul>
		</section>

		<section class="ongoing tasks">
			<h2 class="ongoing__heading tasks__heading">Текущие задачи</h2>
			<ul class="ongoing__list tasks__list">
				<li class="ongoing__item tasks__item">
					<h3 class="item__heading">Заголовок задачи</h3>
					<p class="item__time">01.01.2022</p>
				</li>
			</ul>
		</section>

		<section class="finished tasks">
			<h2 class="finished__heading tasks__heading">Завершенные задачи</h2>
			<ul class="finished__list tasks__list">

				<li class="finished__item tasks__item">
					
					<h3 class="item__heading">Заголовок задачи</h3>
					<p class="item__time">01.01.2022</p>
				</li>
			</ul>
		</section>

		<section class="failed tasks">
			<h2 class="failed__heading tasks__heading">Проваленные задачи </h2>
			<ul class="failed__list tasks__list">

				<li class="failed__item tasks__item">
					
					<h3 class="item__heading">Заголовок задачи</h3>
					<p class="item__time">01.01.2022</p>
				</li>
			</ul>
		</section>


	</main>
	<footer class="footer">
		
		
				<p class="copyright">2021</p>
			
			
	</footer>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
